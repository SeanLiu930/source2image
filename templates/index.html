<form action="/render" method="post">
  <textarea style="text-align:top;font-family:monospace" name="source" rows="30" cols="80">{{ source }}</textarea>
  </br>
  
  <select name="lang">
      {% for lang in languages %}
      <option value="{{ lang }}">{{ lang }}</option>
      {% endfor %}
  </select>
  </br/>

  <button type="submit">Render</button>
</form>
